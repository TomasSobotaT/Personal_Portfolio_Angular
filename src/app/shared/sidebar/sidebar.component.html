<div class="sidebar">
  <!-- header / title nahoře -->
  <header class="sidebar_header">
    <h1 class="sidebar_name">Tomáš Sobota</h1>
    <p class="sidebar_role">C# / ASP.NET / .NET developer</p>
    <p class="sidebar_intro">
      Budují webové aplikace, API a integrační služby.
    </p>
  </header>

  <!-- menu -->
  <nav class="sidebar_menu">
    <button
      class="sidebar_menu-item"
      [class.sidebar_menu-item-active]="activeSection === 'about'"
      (click)="scrollTo('about')"
    >
      <span class="sidebar_menu-line"></span>
      <span class="sidebar_menu-label">O mně</span>
    </button>

    <button
      class="sidebar_menu-item"
      [class.sidebar_menu-item-active]="activeSection === 'experience'"
      (click)="scrollTo('experience')"
    >
      <span class="sidebar_menu-line"></span>
      <span class="sidebar_menu-label">Zkušenosti</span>
    </button>

    <button
      class="sidebar_menu-item"
      [class.sidebar_menu-item-active]="activeSection === 'projects'"
      (click)="scrollTo('projects')"
    >
      <span class="sidebar_menu-line"></span>
      <span
        class="sidebar_menu-label sidebar_menu-label-muted"
        [class.sidebar_menu-label-muted]="activeSection !== 'projects'"
      >
        Projekty
      </span>
    </button>

    <button
      class="sidebar_menu-item"
      [class.sidebar_menu-item-active]="activeSection === 'education'"
      (click)="scrollTo('education')"
    >
      <span class="sidebar_menu-line"></span>
      <span
        class="sidebar_menu-label sidebar_menu-label-muted"
        [class.sidebar_menu-label-muted]="activeSection !== 'education'"
      >
        Vzdělání & kurzy
      </span>
    </button>

    <button
      class="sidebar_menu-item"
      [class.sidebar_menu-item-active]="activeSection === 'others'"
      (click)="scrollTo('others')"
    >
      <span class="sidebar_menu-line"></span>
      <span
        class="sidebar_menu-label sidebar_menu-label-muted"
        [class.sidebar_menu-label-muted]="activeSection !== 'others'"
      >
        Ostatní
      </span>
    </button>
  </nav>

  <!-- footer dole -->
  <footer class="sidebar_footer">
    <app-footer></app-footer>
  </footer>
</div>
